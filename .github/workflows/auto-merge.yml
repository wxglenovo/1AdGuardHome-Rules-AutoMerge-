name: Merge Rules & Commit

on:
  workflow_dispatch: {}        # 手动触发
  schedule:
    - cron: "*/20 * * * *"    # 每 20 分钟触发一次（UTC时间）

jobs:
  merge_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install requests
        run: pip install requests

      - name: Run merge_rules.py
        run: python merge_rules.py

      - name: Debug tmp/dist
        run: |
          echo "当前目录: $(pwd)"
          ls -R

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add tmp/dist files if exist
        run: |
          git add tmp/*.txt dist/*.txt || echo "没有文件可添加"

      - name: Commit changes
        run: |
          git diff --cached --quiet || git commit -m "Update merged rules"

      - name: Push changes
        run: git push origin HEAD

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: merged-rules-artifacts
          path: |
            tmp/*.txt
            dist/*.txt
